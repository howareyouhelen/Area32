      <body>
        <h1 style="text-align:center;">Create An Event</h1>
        <div class ="col-lg-12">
          <div class="container" id="container">
            <!---------------------------Event Creation Area ---------------------------->
            <div class="jumbotron bg-dark" style="margin-top: 20px">
              <div class="container text-center">
                <form id="main-form">
                  
                  <div class="form-group">
                      <input type="text" id="main-eventname" placeholder="Event Name: " class="form-control"><br>
                      <div class="invalid-feedback">
                        Please enter event name.
                    </div>
                  </div>

                  <div class="form-group">
                      <textarea type="text" rows="5" placeholder="Description: " class="form-control" id="main-desc"></textarea>
                      <div class="invalid-feedback">
                          Please enter description.
                      </div>
                  </div>

                  <div class="form-group">
                    <input type="text" id="main-price" placeholder="Price: " class="form-control"><br>
                    <div class="invalid-feedback">
                      Please enter event price.
                  </div>
                  </div>

                  <div class="form-group">
                    <input type="text" id="main-type" placeholder="Event Type: " class="form-control"><br>
                    <div class="invalid-feedback">
                      Please enter event type (Ex.Dancing, gaming etc.).
                  </div>
                  </div>

                  <div class="form-group">
                    <input type="text" id="main-eventdate" placeholder="Event Date: (YYYY-MM-DD)" class="form-control"><br>
                    <div class="invalid-feedback">
                      Please enter event date (YYYY-MM-DD).
                  </div>
                  </div>

                  <div class="form-group">
                    <input type="text" id="main-location" placeholder="Location: (Skype, Zoom, Discord etc.)" class="form-control"><br>
                    <div class="invalid-feedback">
                      Please enter event location.
                  </div>
                  </div>

                  <div class="form-group" style="margin-top: 15px;">
                      <input type="file" class="form-control" id="main-image" />
                      <div class="invalid-feedback">
                        Please choose a valid image.
                      </div>
                  </div>
                
                  <div class="form-group">
                      <img id="selected-image" width="250" height="150" src="#" />
                  </div>

                  <div class="form-group">
                      <div class="progress bg-secondary">
                        <div class = "progress-bar bg-success" id="upload-progress" style="width:0%;">.........0%</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <button id="save-event" type="button" style="width: 150px; height: 60px;" class="btn btn-light bg-light text-dark">Create</button>
                  </div>

                  
                </form>

                <div id="result">
                  
                </div>
              </div>
